        args:
          - |
            #!/bin/bash


            echo "==========================================="
            echo "üöÄ [INFO] DBT Project Metadata Import for Data-Governance"
            echo "üìã [CONFIG] Target: Main Branch | Commit: {{inputs.parameters.commit_short_sha}}"
            echo "==========================================="

            cd /workdir/src

            # Scan changed folders for DBT compilation
            while read folder; do
              if [ -d "$folder" ]; then
                echo "==========================================="
                echo "‚öôÔ∏è [PROCESS] Processing folder: $folder"
                echo "==========================================="
                
                cd "$folder"
                
                # ===========================================
                # üîê [CONFIG] Warehouse Credentials Setup
                # ===========================================
                echo "üîç [CHECK] Configuring warehouse credentials for platform: ${DATA_WAREHOUSE_PLATFORM,,}"
                
                if [[ "${DATA_WAREHOUSE_PLATFORM,,}" == "bigquery" ]]; then
                  if [[ -z "$GCP_SA_SECRET" ]]; then
                    echo "‚ùå [ERROR] Google Bigquery credentials are missing: Service Account JSON not provided"
                    exit 1
                  else
                    if [[ -z "$GOOGLE_APPLICATION_CREDENTIALS" ]]; then
                      echo "‚öôÔ∏è [PROCESS] Setting up BigQuery authentication"
                      echo "$GCP_SA_SECRET" | base64 --decode > /secrets/sa.json
                      gcloud auth activate-service-account --key-file /secrets/sa.json
                      gcloud config set project $GCP_PROJECT_NAME
                      export GOOGLE_APPLICATION_CREDENTIALS="/secrets/sa.json"
                      echo "‚úÖ [SUCCESS] BigQuery authentication configured"
                    fi
                  fi
                fi
                
                if [[ "${DATA_WAREHOUSE_PLATFORM,,}" == "snowflake" ]]; then
                  if [[ -z "$SNOWFLAKE_PRIVATE_KEY" || -z "$SNOWFLAKE_PASSPHRASE" ]]; then
                    echo "‚ùå [ERROR] Snowflake credentials are missing: Private Key and Passphrase not provided"
                    exit 1
                  else
                    if [[ -z "$SNOWSQL_PRIVATE_KEY_PASSPHRASE" ]]; then
                      echo "‚öôÔ∏è [PROCESS] Setting up Snowflake authentication"
                      mkdir -p /snowsql/secrets/
                      echo "$SNOWFLAKE_PRIVATE_KEY" > /snowsql/secrets/rsa_key.p8
                      chmod 600 /snowsql/secrets/rsa_key.p8
                      export SNOWSQL_PRIVATE_KEY_PASSPHRASE=$SNOWFLAKE_PASSPHRASE
                      echo "‚úÖ [SUCCESS] Snowflake authentication configured"
                    fi
                  fi
                fi
                
                if [[ "${DATA_WAREHOUSE_PLATFORM,,}" == "redshift" ]]; then
                  if [[ -z "$REDSHIFT_PASSWORD" || -z "$REDSHIFT_USER" || -z "$REDSHIFT_HOST" || -z "$REDSHIFT_DATABASE" || -z "$REDSHIFT_PORT" ]]; then
                    echo "‚ùå [ERROR] Redshift credentials are missing: username and/or password not provided"
                    exit 1
                  else
                    echo "‚úÖ [SUCCESS] Redshift credentials validated"
                  fi
                fi
                
                if [[ "${DATA_WAREHOUSE_PLATFORM,,}" == "fabric" ]]; then
                  if [[ -z "$FABRIC_SERVER" || -z "$FABRIC_DATABASE" || -z "$FABRIC_PORT" || -z "$FABRIC_USER" || -z "$FABRIC_PASSWORD" || -z "$FABRIC_AUTHENTICATION" ]]; then
                    echo "‚ùå [ERROR] Fabric credentials are missing: one or more required parameters not provided"
                    exit 1
                  else
                    echo "‚úÖ [SUCCESS] Fabric credentials validated"
                  fi
                fi

                touch /workdir/import_data_governance_metadata_procedure.log
                
                echo "==========================================="
                echo "üìã [CONFIG] Data-Governance Metadata Import Setup"
                echo "==========================================="
                echo "‚öôÔ∏è [PROCESS] Importing Data-Governance metadata from ${folder}"
                
                # ===========================================
                # üîç [CHECK] DataHub Configuration Validation
                # ===========================================
                echo "üîç [CHECK] Validating DataHub configuration variables"
                if [[ -z ${DATAHUB_GMS_TOKEN} || -z ${DATAHUB_GMS_URL} ]]; then
                  echo "‚ùå [ERROR] DataHub configuration incomplete - missing required variables"
                  exit 1
                else
                  echo "‚úÖ [SUCCESS] DataHub configuration validated"
                  
                  # ===========================================
                  # üìã [CONFIG] Airflow Secret Variables Import
                  # ===========================================
                  echo "‚öôÔ∏è [PROCESS] Importing variables from Airflow Secret configuration"
                  
                  export DBT_PROJECT_NAME=$(grep 'DBT_PROJECT_NAME:' $AIRFLOW_SECRET_FILE_NAME | tail -n1 | awk '{print $2}' | tr -d "'" )
                  export DATAHUB_ENABLED=$(grep 'DATAHUB_ENABLED:' $AIRFLOW_SECRET_FILE_NAME | tail -n1 | awk '{print $2}' | tr -d "'" )
                  export DBT_PROJECT_ROOT=$(pwd)
                  
                  echo "üìã [CONFIG] DBT Project: $DBT_PROJECT_NAME"
                  echo "üìã [CONFIG] DataHub Enabled: $DATAHUB_ENABLED"
                  
                  # Check and set PROJECT_LEVEL
                  echo "üîç [CHECK] Validating PROJECT_LEVEL configuration"
                  project_level=$(grep 'PROJECT_LEVEL:' $AIRFLOW_SECRET_FILE_NAME | tail -n1 | awk '{print $2}' | tr -d "'" ) || true
                  if [ -z "$project_level" ]; then
                    echo "‚ö†Ô∏è [WARNING] PROJECT_LEVEL not specified - using default: PROD"
                    export PROJECT_LEVEL='PROD'
                  else
                    export PROJECT_LEVEL="${project_level}"
                    echo "üìã [CONFIG] PROJECT_LEVEL set to: $PROJECT_LEVEL"
                  fi

                  if [[ "$DATAHUB_ENABLED" == "true" || "$DATAHUB_ENABLED" == "True" ]]; then
                    echo "==========================================="
                    echo "üöÄ [INFO] DataHub Metadata Generation & Upload Process"
                    echo "==========================================="
                    echo "‚úÖ [SUCCESS] DataHub is enabled - proceeding with metadata processing"
                    
                    # ===========================================
                    # üîç [CHECK] Required Environment Variables
                    # ===========================================
                    echo "üîç [CHECK] Validating required environment variables"
                    if [[ -z "$GIT_PROVIDER" || -z "$DATA_WAREHOUSE_PLATFORM" ]]; then
                      echo "‚ùå [ERROR] Missing required variables: GIT_PROVIDER and DATA_WAREHOUSE_PLATFORM must be set"
                      exit 1
                    fi
                    echo "‚úÖ [SUCCESS] Required environment variables validated"
                    
                    # ===========================================
                    # üìã [CONFIG] Metadata Collector Setup
                    # ===========================================
                    echo "‚öôÔ∏è [PROCESS] Setting up metadata collector configuration"
                    SOURCE_PATH="/usr/app/dbt/${DATA_WAREHOUSE_PLATFORM}/${GIT_PROVIDER}/datahub-metadata-collector.dhub.${GIT_PROVIDER}.yml"
                    
                    if [[ ! -f "$SOURCE_PATH" ]]; then
                      echo "‚ùå [ERROR] Metadata collector file not found at expected location"
                      exit 1
                    fi
                    
                    cp "$SOURCE_PATH" ./datahub-metadata-collector.dhub.yml
                    echo "‚úÖ [SUCCESS] Metadata collector configuration copied"

                    # ===========================================
                    # üßπ [PROCESS] Package Cleanup
                    # ===========================================
                    echo "‚öôÔ∏è [PROCESS] Cleaning up Data Quality packages from Data-Governance flow"
                    
                    # Function to check and modify packages.yml if needed
                    check_and_modify_packages() {
                      local packages_file="packages.yml"
                      
                      echo "üîç [CHECK] Analyzing packages configuration"
                      
                      # Check if re-data package exists in packages.yml
                      if grep -q "re-data/re_data" "$packages_file"; then
                        echo "‚ö†Ô∏è [WARNING] Found re-data package - removing for Data-Governance flow"
                        
                        # Create a temporary file without the re-data package
                        yq 'del(.packages[] | select(.package == "re-data/re_data"))' "$packages_file" > "${packages_file}.tmp"
                        
                        # Verify the temporary file was created and has content
                        if [ -s "${packages_file}.tmp" ]; then
                          mv "${packages_file}.tmp" "$packages_file"
                          echo "‚úÖ [SUCCESS] Re-data package removed from configuration"
                        else
                          echo "‚ùå [ERROR] Failed to create temporary file without re-data package"
                          exit 1
                        fi
                        
                        # Force recompilation by removing manifest and packages
                        echo "üßπ [PROCESS] Cleaning dbt project artifacts"
                        dbt clean --quiet 2>/dev/null || true
                        rm -rf ./dbt_packages/ 2>/dev/null || true
                        echo "‚úÖ [SUCCESS] DBT project cleanup completed"
                      else
                        echo "üìã [CONFIG] No re-data package found - no cleanup needed"
                      fi
                    }
                    
                    if [ -f "packages.yml" ]; then
                      check_and_modify_packages
                    fi

                    # ===========================================
                    # üîß [PROCESS] DBT Dependencies & Documentation
                    # ===========================================
                    echo "==========================================="
                    echo "‚öôÔ∏è [PROCESS] DBT Project Processing"
                    echo "==========================================="
                    
                    echo "‚öôÔ∏è [PROCESS] Installing DBT dependencies"
                    if ! dbt deps --quiet 2>&1 | tee -a /workdir/import_data_governance_metadata_procedure.log; then
                      echo "‚ùå [ERROR] DBT dependencies installation failed"
                      exit 1
                    fi
                    echo "‚úÖ [SUCCESS] DBT dependencies installed"

                    echo "‚öôÔ∏è [PROCESS] Generating DBT documentation"
                    if ! dbt docs generate --exclude package:re_data --profiles-dir . --quiet 2>&1 | \
                      tee -a /workdir/import_data_governance_metadata_procedure.log; then
                      echo "‚ùå [ERROR] DBT documentation generation failed"
                      exit 1
                    fi
                    echo "‚úÖ [SUCCESS] DBT documentation generated"

                    # ===========================================
                    # üì§ [PROCESS] DataHub Metadata Upload
                    # ===========================================
                    echo "==========================================="
                    echo "üì§ [PROCESS] DataHub Metadata Upload"
                    echo "==========================================="
                    
                    echo "‚öôÔ∏è [PROCESS] Uploading metadata to DataHub"
                    if ! datahub ingest -c datahub-metadata-collector.dhub.yml 2>&1 | tee -a /workdir/import_data_governance_metadata_procedure.log; then
                      echo "‚ùå [ERROR] DataHub metadata upload failed"
                      exit 1
                    fi
                    echo "‚úÖ [SUCCESS] Metadata upload completed for Data-Governance service"
                    
                  else
                    echo "‚ö†Ô∏è [WARNING] DataHub is disabled - skipping metadata generation and upload process"
                  fi
                fi
                cd ..
              else
                echo "üìã [CONFIG] Skipping root directory processing: $folder"
              fi
            done < /workdir/changed_folders.txt

            # ===========================================
            # üîç [CHECK] Final Status Validation
            # ===========================================
            echo "==========================================="
            echo "üîç [CHECK] Final Status Validation"
            echo "==========================================="

            # Check if log file exists (indicates processing occurred)
            if [ ! -f "/workdir/import_data_governance_metadata_procedure.log" ]; then
              echo "üìã [CONFIG] No changes detected - data governance metadata log file does not exist"
              echo "‚úÖ [SUCCESS] Proceeding successfully without processing"
              exit 0
            fi

            # Look for critical failures in the log
            if grep -q "^FAILED" /workdir/import_data_governance_metadata_procedure.log; then
              echo "‚ùå [ERROR] Critical failure detected in the metadata import procedure"
              exit 1
            fi

            echo "==========================================="
            echo "‚úÖ [SUCCESS] Data-Governance Metadata Import Completed Successfully"
            echo "==========================================="
