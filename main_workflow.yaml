                        done
                        echo "‚úÖ [SUCCESS] Dynamic DAGs uploaded to GCS"
                      else
                        echo "‚ùå [ERROR] No DAG files found for upload"
                        exit 1
                      fi
                    else
                      if [ ${#created_dag_files[@]} -gt 0 ]; then
