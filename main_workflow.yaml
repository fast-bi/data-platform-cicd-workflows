                    exit 1
                  else
                    echo "‚úÖ [SUCCESS] All Airflow variables are defined"

                    echo "‚öôÔ∏è [PROCESS] Setting up SSH keys..."
                    export GIT_SSH_COMMAND="ssh -i /root/.ssh/id_rsa -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"

                    echo "üìã [CONFIG] Configuring Git for DAG repository"
                    git config --global user.email "${GIT_USER_EMAIL}"
                    git config --global user.name "${GIT_USER_NAME}"
                    
                    REPO_DIR=../../airflow-dags
                    if [ ! -d "$REPO_DIR" ]; then
                      echo "üìã [CONFIG] Repository directory does not exist - will create"
                    else
                      echo "‚ö†Ô∏è [WARNING] Repository directory exists - removing for fresh clone"
                      rm -fr $REPO_DIR
                    fi
                    
                    echo "‚öôÔ∏è [PROCESS] Cloning Airflow DAGs repository"
                    git clone $DAG_REPO_PUSH $REPO_DIR
                    
                    if [ ! -d "$REPO_DIR/dags/" ]; then
                      echo "üìã [CONFIG] Creating dags directory in repository"
                      mkdir "$REPO_DIR/dags/"
                    else
                      echo "‚úÖ [SUCCESS] Dags directory exists in repository"
                    fi
                    
                    echo "üì§ [UPLOAD] Uploading DAG files to Airflow DAG repository"
                    if [ ! -d "$REPO_DIR/dags/$folder/" ]; then
                      echo "üìã [CONFIG] Creating project directory: $REPO_DIR/dags/$folder/"
                      mkdir $REPO_DIR/dags/$folder/
                    else
                      echo "‚úÖ [SUCCESS] Project directory exists"
                    fi
                    
                    if [ "${DYNAMIC_DAG,,}" == "true" ]; then
                      if [ ${#created_dag_files[@]} -gt 0 ]; then
                        echo "‚öôÔ∏è [PROCESS] Copying dynamic DAGs to repository"
                        for dag_file in "${created_dag_files[@]}"; do
                          cp "$dag_file" $REPO_DIR/dags/$folder/
                          echo "${PLATFORM,,}=$REPO_DIR/dags/$folder/$(basename $dag_file)" >> /workdir/compile_dag_path.log
                        done
                        echo "‚úÖ [SUCCESS] Dynamic DAGs copied to repository"
                      else
                        echo "‚ùå [ERROR] No DAG files found for upload"
                        exit 1
                      fi
                    else
                      if [ ${#created_dag_files[@]} -gt 0 ]; then
                        cp "${created_dag_files[0]}" $REPO_DIR/dags/$folder/
                        echo "${PLATFORM,,}=$REPO_DIR/dags/$folder/$(basename ${created_dag_files[0]})" >> /workdir/compile_dag_path.log
                        echo "‚úÖ [SUCCESS] Standard DAG copied to repository"
                      else
                        echo "‚ùå [ERROR] No DAG files found for upload"
                        exit 1
                      fi
                    fi
                    
                    echo "‚öôÔ∏è [PROCESS] Committing and pushing changes to repository"
                    git -C "$REPO_DIR" add -A
                    git -C "$REPO_DIR" commit -am"Update DBT Project DAG files"
                    git -C "$REPO_DIR" remote set-url --push origin "${DAG_REPO_PUSH}" 
                    git -C "$REPO_DIR" push || true
                    echo "‚úÖ [SUCCESS] Airflow deployment completed"
                  fi
                else
                  echo "‚ùå [ERROR] Unknown platform: $PLATFORM"
                  exit 1
                fi
                cd ..
              else
                echo "‚ö†Ô∏è [WARNING] Skipping root directory: $folder"
              fi
            done < /workdir/changed_folders.txt

            echo "==========================================="
            echo "üîç [CHECK] Validating DAG compilation results"
            echo "==========================================="

            error_found=0
            warning_count=0

            if [ ! -f "/workdir/create_dag_from_template.log" ]; then
              echo "‚úÖ [SUCCESS] No changes detected - DAG compilation log file does not exist. Proceeding successfully."
            else
              while read -r line; do
                [[ -z "$line" ]] && continue

                if echo "$line" | grep -Ei "(warning|FutureWarning|DeprecationWarning|UserWarning|RuntimeWarning|\[WARNING\]|WARN:|WARNING:|/usr/local/lib/python.*/(site-packages|dist-packages))" > /dev/null; then
                  ((warning_count++))
                  continue
                fi

                if echo "$line" | grep -Ei "fail|error|forbidden|denied" > /dev/null; then
                  echo "‚ùå [ERROR] Error found in DAG compilation log: $line"
                  error_found=1
                fi
              done < /workdir/create_dag_from_template.log

              if [ $error_found -eq 1 ]; then
                echo "‚ùå [ERROR] DAG compilation procedure failed. Please check the logs for details."
                exit 1
              else
                echo "‚úÖ [SUCCESS] DAG compilation validation completed"
              fi
            fi

            echo "==========================================="
            echo "‚úÖ [SUCCESS] DBT Project DAG Compilation completed"
            echo "üìã [SUMMARY] Deployment paths logged to compile_dag_path.log"
            echo "==========================================="
