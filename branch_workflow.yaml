          - name: SNOWFLAKE_PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                name: fastbi-argo-workflows-secrets
                key: SNOWFLAKE_PRIVATE_KEY
                optional: true
          - name: SNOWFLAKE_PASSPHRASE
            valueFrom:
              secretKeyRef:
                name: fastbi-argo-workflows-secrets
                key: SNOWFLAKE_PASSPHRASE
                optional: true
          # Fabric secrets
          - name: FABRIC_SERVER
            valueFrom:
              secretKeyRef:
                name: fastbi-argo-workflows-secrets
                key: FABRIC_SERVER
                optional: true
          - name: FABRIC_DATABASE
            valueFrom:
