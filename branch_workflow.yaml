apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: fastbi-branch-workflow-
spec:
  templates:
    - name: exit-handler
      inputs: {}
      outputs: {}
      metadata: {}
      steps:
        - - name: check-all-task-status
            template: check-task-status
            arguments:
              parameters:
                - name: workflow_status
                  value: '{{workflow.failures}}'
                - name: argo_main_address
                  value: '{{workflow.parameters.argo_main_address}}'
    - name: main
      inputs:
        parameters:
          - name: repo_url
          - name: revision
          - name: branch
          - name: git_username
          - name: git_token
          - name: commit_short_sha
      outputs: {}
      metadata: {}
      steps:
        - - name: checkout
            template: checkout
            arguments:
              parameters:
                - name: repo_url
                  value: '{{inputs.parameters.repo_url}}'
                - name: revision
                  value: '{{inputs.parameters.revision}}'
                - name: git_username
                  value: '{{inputs.parameters.git_username}}'
                - name: git_token
                  value: '{{inputs.parameters.git_token}}'
        - - name: detect-changes
            template: detect-changes
            arguments:
              parameters:
                - name: revision
                  value: '{{inputs.parameters.revision}}'
        - - name: lint-yaml
            template: lint-yaml
            arguments:
              parameters:
                - name: branch
                  value: '{{inputs.parameters.branch}}'
            continueOn:
              failed: true
        - - name: lint-sql
            template: lint-sql
            arguments:
              parameters:
                - name: branch
                  value: '{{inputs.parameters.branch}}'
            continueOn:
              failed: true
        - - name: check-documentation-completion
            template: check-documentation-completion
            arguments:
              parameters:
                - name: branch
                  value: '{{inputs.parameters.branch}}'
            continueOn:
              failed: true
        - - name: check-tests-completion
            template: check-tests-completion
            arguments:
              parameters:
                - name: branch
                  value: '{{inputs.parameters.branch}}'
            continueOn:
              failed: true
        - - name: validating-da-dependencies
            template: validating-da-dependencies
            arguments:
              parameters:
                - name: branch
                  value: '{{inputs.parameters.branch}}'
                - name: commit_short_sha
                  value: '{{inputs.parameters.commit_short_sha}}'
            continueOn:
              failed: true
            when: "{{workflow.parameters.check_on_branch}} == true"
        - - name: k8s-pvc-cleanup
            template: k8s-pvc-cleanup
            arguments: {}
            when: >-
              {{workflow.status}} != Succeeded || {{workflow.status}} ==
              Succeeded
    - name: checkout
      inputs:
        parameters:
          - name: repo_url
          - name: revision
          - name: git_username
          - name: git_token
      outputs: {}
      metadata: {}
      container:
        name: ''
        image: alpine/git
        command:
          - sh
          - '-c'
        args:
          - >
            #!/bin/sh


            # ===========================================
            # üöÄ Repository Checkout Script
            # ===========================================


            echo "==========================================="
            echo "üöÄ [INFO] Starting repository checkout process"
            echo "==========================================="

            # ===========================================
            # üìã [CONFIG] System Setup
            # ===========================================

            echo "‚öôÔ∏è [PROCESS] Installing required packages..."

            apk add --no-cache jq || { echo "‚ùå [ERROR] Failed to install jq package"; exit 1; }

            # ===========================================
            # üîç [CHECK] Environment Validation
            # ===========================================

            echo "üîç [CHECK] Validating repository configuration..."

            REPO_URL="{{inputs.parameters.repo_url}}"
            REPO_URL_NO_PROTOCOL="${REPO_URL#https://}"

            echo "üìã [CONFIG] Repository URL configured: ${REPO_URL%/*}/[REPO_NAME]"

            # ===========================================
            # ‚öôÔ∏è [PROCESS] Git Configuration
            # ===========================================

            echo "‚öôÔ∏è [PROCESS] Configuring git settings..."

            git config --global advice.detachedHead false || { echo "‚ùå [ERROR] Failed to configure global git settings"; exit 1; }

            # ===========================================
            # üöÄ [INFO] Repository Operations
            # ===========================================

            echo "üöÄ [INFO] Cloning repository..."

            git clone https://{{inputs.parameters.git_username}}:{{inputs.parameters.git_token}}@${REPO_URL_NO_PROTOCOL} /workdir/src || { echo "‚ùå [ERROR] Failed to clone repository"; exit 1; }

            echo "‚öôÔ∏è [PROCESS] Navigating to repository directory..."

            cd /workdir/src || { echo "‚ùå [ERROR] Failed to navigate to repository directory"; exit 1; }

            echo "‚öôÔ∏è [PROCESS] Configuring local git settings..."

            git config advice.detachedHead false || { echo "‚ùå [ERROR] Failed to configure local git settings"; exit 1; }

            echo "‚öôÔ∏è [PROCESS] Checking out specified revision..."

            git checkout {{inputs.parameters.revision}} || { echo "‚ùå [ERROR] Failed to checkout revision {{inputs.parameters.revision}}"; exit 1; }

            # ===========================================
            # ‚úÖ [SUCCESS] Completion
            # ===========================================

            echo "==========================================="

            echo "‚úÖ [SUCCESS] Repository cloned and checked out successfully"
            
            echo "üìã [INFO] Working directory: /workdir/src"
            
            echo "üìã [INFO] Revision: {{inputs.parameters.revision}}"
            
            echo "==========================================="
        resources: {}
        volumeMounts:
          - name: workdir
            mountPath: /workdir
    - name: detect-changes
      inputs:
        parameters:
          - name: revision
      outputs: {}
      metadata: {}
      container:
        name: ''
        image: alpine/git
        command:
          - sh
          - '-c'
        args:
          - |
            #!/bin/sh

            echo "==========================================="
            echo "üöÄ [INFO] Git Change Detection Script"
            echo "==========================================="

            echo "‚öôÔ∏è [PROCESS] Changing to source directory"

            cd /workdir/src || { echo "‚ùå [ERROR] Failed to change to /workdir/src directory"; exit 1; }

            echo "üîç [CHECK] Detecting changed folders from revision: {{inputs.parameters.revision}}"

            git diff-tree --no-commit-id --name-only -r {{inputs.parameters.revision}} \
              | cut -d'/' -f1 \
              | sort \
              | uniq > /workdir/changed_folders.txt || { echo "‚ùå [ERROR] Failed to identify changed folders"; exit 1; }

            echo "‚öôÔ∏è [PROCESS] Filtering out hidden folders"

            > /workdir/temp.txt
            while read -r line; do
              # Remove leading whitespace (if any)
              line=$(echo "$line" | sed 's/^[ \t]*//')
              # Get the first character
              first_char=$(echo "$line" | cut -c1)
              if [ "$first_char" != "." ]; then
                echo "$line" >> /workdir/temp.txt
              fi
            done < /workdir/changed_folders.txt

            mv /workdir/temp.txt /workdir/changed_folders.txt

            echo "üîç [CHECK] Validating change detection results"

            if [ ! -s /workdir/changed_folders.txt ]; then
              echo "‚ö†Ô∏è [WARNING] No changes detected, defaulting to README.md"
              echo "README.md" > /workdir/changed_folders.txt
            fi

            echo "‚úÖ [SUCCESS] Change detection completed successfully"
            echo "üìã Folders changed: $(cat /workdir/changed_folders.txt)"
            echo "üìã [CONFIG] Changed folders have been identified and filtered"
            echo "==========================================="
        resources: {}
        volumeMounts:
          - name: workdir
            mountPath: /workdir
    - name: lint-yaml
      inputs:
        parameters:
          - name: branch
      outputs: {}
      metadata: {}
      container:
        name: ''
        image: cytopia/yamllint
        command:
          - sh
          - '-c'
        args:
          - |
            #!/bin/bash


            echo "==========================================="
            echo "üöÄ [INFO] Starting YAML Linting Procedure"
            echo "üìã [CONFIG] Target Branch: {{inputs.parameters.branch}}"
            echo "==========================================="

            # Navigate to source directory
            echo "‚öôÔ∏è [PROCESS] Changing to source directory"

            cd /workdir/src || { echo "‚ùå [ERROR] Failed to change to source directory"; exit 1; }

            # Process each folder for YAML linting
            echo "==========================================="
            echo "üîç [CHECK] Processing folders for YAML linting"
            echo "==========================================="

            while read folder; do
              if [ -d "$folder" ]; then
                echo "‚öôÔ∏è [PROCESS] Linting YAML files in: $folder"
                cd "$folder" || { echo "‚ùå [ERROR] Failed to change to folder: $folder"; exit 1; }
                yamllint -c yamllint-config.yaml -f colored --no-warnings . 2>&1 | tee -a ../yamllint_lint.log || true
                cd .. || { echo "‚ùå [ERROR] Failed to return to parent directory"; exit 1; }
              else
                echo "‚ö†Ô∏è [WARNING] Skipping root directory processing"
                touch ../yamllint_lint.log
                echo "Working on root - skip" >> ../yamllint_lint.log
              fi
            done < /workdir/changed_folders.txt

            # Validate linting results
            echo "==========================================="
            echo "üîç [CHECK] Validating YAML linting results"
            echo "==========================================="

            while read line; do
              echo "${line}" | grep -i "error" > /dev/null
              
              if [[ $? = 0 ]]; then
                echo "‚ùå [ERROR] YAML linting errors detected in log file"
                echo "‚ùå [ERROR] Error details: ${line}"
                sleep 5
                exit 1
              fi
            done < ./yamllint_lint.log

            echo "==========================================="
            echo "‚úÖ [SUCCESS] YAML Linting Procedure Completed"
            echo "==========================================="
        resources: {}
        volumeMounts:
          - name: workdir
            mountPath: /workdir
    - name: lint-sql
      inputs:
        parameters:
          - name: branch
      outputs: {}
      metadata: {}
      container:
        name: ''
        image: '{{workflow.parameters.docker_image_repository_hub}}/{{workflow.parameters.docker_image_repository}}/{{workflow.parameters.data_code_quality_core_image_name}}:{{workflow.parameters.data_code_quality_core_image_tag}}'
        command:
          - bash
          - '-c'
        args:
          - |
            #!/bin/bash


            echo "==========================================="
            echo "üöÄ [INFO] DBT SQL File Linting Procedure"
            echo "üìã [CONFIG] Branch: {{inputs.parameters.branch}}"
            echo "==========================================="

            echo "‚öôÔ∏è [PROCESS] Changing to source directory"
            cd /workdir/src || { echo "‚ùå [ERROR] Failed to change to source directory"; exit 1; }
            export GIT_BRANCH={{inputs.parameters.branch}}

            echo "üîç [CHECK] Processing changed folders for SQL linting"
            while read folder; do
              if [ -d "$folder" ]; then
                echo "‚öôÔ∏è [PROCESS] Linting SQL in folder: $folder"
                cd "$folder" || { echo "‚ùå [ERROR] Failed to change to folder: $folder"; exit 1; }
                
                echo "üìã [CONFIG] Setting up warehouse credentials"
                
                # BigQuery Configuration
                if [[ "${DATA_WAREHOUSE_PLATFORM,,}" == "bigquery" ]]; then
                  if [[ -z "$GCP_SA_SECRET" ]]; then
                    echo "‚ùå [ERROR] Google BigQuery credentials are missing: Service Account JSON not provided"
                    exit 1
                  else
                    if [[ -z "$GOOGLE_APPLICATION_CREDENTIALS" ]]; then
                      echo "üîê [CONFIG] Setting up BigQuery authentication"
                      echo "$GCP_SA_SECRET" | base64 --decode > /secrets/sa.json
                      gcloud auth activate-service-account --key-file /secrets/sa.json
                      gcloud config set project $GCP_PROJECT_NAME
                      export GOOGLE_APPLICATION_CREDENTIALS="/secrets/sa.json"
                    fi
                  fi
                fi
                
                # Snowflake Configuration
                if [[ "${DATA_WAREHOUSE_PLATFORM,,}" == "snowflake" ]]; then
                  if [[ -z "$SNOWFLAKE_PRIVATE_KEY" || -z "$SNOWFLAKE_PASSPHRASE" ]]; then
                    echo "‚ùå [ERROR] Snowflake credentials are missing: Private Key and Passphrase not provided"
                    exit 1
                  else
                    if [[ -z "$SNOWSQL_PRIVATE_KEY_PASSPHRASE" ]]; then
                      echo "üîê [CONFIG] Setting up Snowflake authentication"
                      mkdir -p /snowsql/secrets/
                      echo "$SNOWFLAKE_PRIVATE_KEY" > /snowsql/secrets/rsa_key.p8
                      chmod 600 /snowsql/secrets/rsa_key.p8
                      export SNOWSQL_PRIVATE_KEY_PASSPHRASE=$SNOWFLAKE_PASSPHRASE
                    fi
                  fi
                fi
                
                # Redshift Configuration
                if [[ "${DATA_WAREHOUSE_PLATFORM,,}" == "redshift" ]]; then
                  if [[ -z "$REDSHIFT_PASSWORD" || -z "$REDSHIFT_USER" || -z "$REDSHIFT_HOST" || -z "$REDSHIFT_DATABASE" || -z "$REDSHIFT_PORT" ]]; then
                    echo "‚ùå [ERROR] Redshift credentials are missing: username and/or password not provided"
                    exit 1
                  fi
                fi
                
                # Fabric Configuration
                if [[ "${DATA_WAREHOUSE_PLATFORM,,}" == "fabric" ]]; then
                  if [[ -z "$FABRIC_SERVER" || -z "$FABRIC_DATABASE" || -z "$FABRIC_PORT" || -z "$FABRIC_USER" || -z "$FABRIC_PASSWORD" || -z "$FABRIC_AUTHENTICATION" ]]; then
                    echo "‚ùå [ERROR] Fabric credentials are missing: one or more required parameters not provided"
                    exit 1
                  fi
                fi

                echo "‚öôÔ∏è [PROCESS] Installing DBT dependencies"
                dbt deps --quiet 2>&1
                
                echo "üîç [CHECK] Running SQLFluff linting with parallel processing"
                sqlfluff lint --annotation-level failure -p 8 . 2>&1 | tee -a ../sqlfuff_lint.log || true
                
                echo "‚úÖ [SUCCESS] SQL linting completed for folder: $folder"
                cd ..
              else
                echo "‚ö†Ô∏è [WARNING] Working on root - skipping folder processing"
                touch ../sqlfuff_lint.log
                echo "Working on root - skip" >> ../sqlfuff_lint.log
              fi
            done < /workdir/changed_folders.txt

            echo "==========================================="
            echo "üîç [CHECK] Analyzing SQLFluff Lint Results"
            echo "==========================================="

            echo "‚öôÔ∏è [PROCESS] Reading SQLFluff log file for errors"
            error_found=0

            while read -r line; do
              # Check for SQLFluff error patterns: L: | P: | LT | layout. | core. | references. | etc.
              if echo "$line" | grep -E "(L:\s+\d+\s+\|\s+P:\s+\d+\s+\|\s+[A-Z]+\d+\s+\|)" > /dev/null; then
                echo "‚ùå [ERROR] SQL linting error found: $line"
                error_found=1
              fi
              # Also check for the "FAIL" status at the end of file processing
              if echo "$line" | grep -E "==\s+\[.*\.sql\]\s+FAIL" > /dev/null; then
                echo "‚ùå [ERROR] SQL file failed linting: $line"
                error_found=1
              fi
            done < sqlfuff_lint.log

            echo "==========================================="
            if [ $error_found -eq 1 ]; then
              echo "‚ùå [ERROR] SQL linting failed. Please check the logs for details."
              exit 1
            else
              echo "‚úÖ [SUCCESS] All SQL files passed linting validation"
            fi
            echo "==========================================="

            echo "üéâ [COMPLETE] DBT SQL File linting procedure finished successfully"
        env:
