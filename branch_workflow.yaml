            valueFrom:
              secretKeyRef:
                name: fastbi-argo-workflows-secrets
                key: FABRIC_AUTHENTICATION
                optional: true
        resources: {}
        volumeMounts:
          - name: workdir
            mountPath: /workdir
          - name: gcp-sa-secret-file
            mountPath: /secrets
    - name: check-documentation-completion
      inputs:
        parameters:
          - name: branch
      outputs: {}
      metadata: {}
      container:
        name: ''
        image: '{{workflow.parameters.docker_image_repository_hub}}/{{workflow.parameters.docker_image_repository}}/{{workflow.parameters.dbt_workflow_core_image_name}}:{{workflow.parameters.dbt_workflow_core_image_tag}}'
        command:
          - bash
          - '-c'
        args:
          - |
            #!/bin/bash


            echo "==========================================="
            echo "üöÄ [INFO] DBT Project Documentation Review"
            echo "==========================================="
            echo "üìã [CONFIG] Starting documentation review procedure on Branch: {{inputs.parameters.branch}}"
            export GIT_BRANCH={{inputs.parameters.branch}}

            cd /workdir/src

            echo "==========================================="
            echo "üîç [CHECK] Processing DBT Projects"
            echo "==========================================="

            while read folder; do
              if [ -d "$folder" ]; then
                echo "‚öôÔ∏è [PROCESS] Running documentation check in $folder"
                cd "$folder"
                
                echo "==========================================="
                echo "üîê [CONFIG] Setting up Data Warehouse Credentials"
                echo "==========================================="
                
                #Set warehouse credentials
                if [[ "${DATA_WAREHOUSE_PLATFORM,,}" == "bigquery" ]]; then
                  if [[ -z "$GCP_SA_SECRET" ]]; then
                    echo "‚ùå [ERROR] Google Bigquery credentials are missing: Service Account JSON not provided"
                    exit 1
                  else
                    if [[ -z "$GOOGLE_APPLICATION_CREDENTIALS" ]]; then
                      echo "üîê [CONFIG] Setting up Google Cloud authentication"
                      echo "$GCP_SA_SECRET" | base64 --decode > /secrets/sa.json
                      gcloud auth activate-service-account --key-file /secrets/sa.json
                      gcloud config set project $GCP_PROJECT_NAME
                      export GOOGLE_APPLICATION_CREDENTIALS="/secrets/sa.json"
                      echo "‚úÖ [SUCCESS] Google Cloud authentication configured"
                    fi
                  fi
                fi
                
                if [[ "${DATA_WAREHOUSE_PLATFORM,,}" == "snowflake" ]]; then
                  if [[ -z "$SNOWFLAKE_PRIVATE_KEY" || -z "$SNOWFLAKE_PASSPHRASE" ]]; then
                    echo "‚ùå [ERROR] Snowflake credentials are missing: Private Key and Passphrase not provided"
                    exit 1
                  else
                    if [[ -z "$SNOWSQL_PRIVATE_KEY_PASSPHRASE" ]]; then
                      echo "üîê [CONFIG] Setting up Snowflake authentication"
                      mkdir -p /snowsql/secrets/
                      echo "$SNOWFLAKE_PRIVATE_KEY" > /snowsql/secrets/rsa_key.p8
                      chmod 600 /snowsql/secrets/rsa_key.p8
                      export SNOWSQL_PRIVATE_KEY_PASSPHRASE=$SNOWFLAKE_PASSPHRASE
                      echo "‚úÖ [SUCCESS] Snowflake authentication configured"
                    fi
                  fi
                fi
                
                if [[ "${DATA_WAREHOUSE_PLATFORM,,}" == "redshift" ]]; then
                  if [[ -z "$REDSHIFT_PASSWORD" || -z "$REDSHIFT_USER" || -z "$REDSHIFT_HOST" || -z "$REDSHIFT_DATABASE" || -z "$REDSHIFT_PORT" ]]; then
                    echo "‚ùå [ERROR] Redshift credentials are missing: username and/or password not provided"
                    exit 1
                  else
                    echo "‚úÖ [SUCCESS] Redshift credentials validated"
                  fi
                fi
                
                if [[ "${DATA_WAREHOUSE_PLATFORM,,}" == "fabric" ]]; then
                  if [[ -z "$FABRIC_SERVER" || -z "$FABRIC_DATABASE" || -z "$FABRIC_PORT" || -z "$FABRIC_USER" || -z "$FABRIC_PASSWORD" || -z "$FABRIC_AUTHENTICATION" ]]; then
                    echo "‚ùå [ERROR] Fabric credentials are missing: one or more required parameters not provided"
                    exit 1
                  else
                    echo "‚úÖ [SUCCESS] Fabric credentials validated"
                  fi
                fi

                echo "==========================================="
                echo "üìã [CONFIG] Setting Documentation Coverage Threshold"
                echo "==========================================="
                
                export DOC_COVERAGE_THRESHOLD=$(grep 'DOC_COVERAGE_THRESHOLD:' "$AIRFLOW_SECRET_FILE_NAME" | tail -n1 | awk '{print $2}' | tr -d "'")
                if [ -z "$DOC_COVERAGE_THRESHOLD" ]; then
                  export DOC_COVERAGE_THRESHOLD='0.9'
                  echo "üìã [CONFIG] Using default documentation coverage threshold: 90%"
                else
                  echo "üìã [CONFIG] Documentation coverage threshold configured: ${DOC_COVERAGE_THRESHOLD}%"
                fi

                echo "==========================================="
                echo "üßπ [PROCESS] Cleaning DBT Project Dependencies"
                echo "==========================================="
                
                #Remove Package re_data:
                remove_re_data_package() {
                    local packages_file="${1:-packages.yml}"
                    
                    # Check if file exists
                    if [[ ! -f "$packages_file" ]]; then
                        echo "‚ùå [ERROR] File '$packages_file' not found" >&2
                        return 1
                    fi
                    
                    # Check if re-data/re_data exists in the file
                    if grep -q "package: re-data/re_data" "$packages_file"; then
                        echo "‚öôÔ∏è [PROCESS] Found re-data/re_data package, removing it..."
                        
                        # Create a temporary file
                        local temp_file=$(mktemp)
                        
                        # Use yq to remove the package entry
                        yq 'del(.packages[] | select(.package == "re-data/re_data"))' "$packages_file" > "$temp_file"
                        
                        # Check if yq command succeeded
                        if [[ $? -ne 0 ]]; then
                            echo "‚ùå [ERROR] Failed to process YAML with yq" >&2
                            rm -f "$temp_file"
                            return 1
                        fi
                        
                        # Replace original file with the modified version
                        mv "$temp_file" "$packages_file"
                        
                        echo "‚úÖ [SUCCESS] Successfully removed re-data/re_data package from $packages_file"

                        # Force recompilation by removing manifest
                        dbt clean --quiet 2>&1

                        return 0
                    else
                        echo "üìã [CONFIG] Package re-data/re_data not found in $packages_file"
                        return 0
                    fi
                }

                # Remove macro for Table Sample set_data_tablesample.sql
                remove_set_data_tablesample_macro() {
                    root_macro_folder="./macros"
                    local macro_file="set_data_tablesample.sql"
                    if [ -f "$root_macro_folder/$macro_file" ]; then
                        echo "‚öôÔ∏è [PROCESS] Found set_data_tablesample.sql macro, removing it..."
                        rm -f "$root_macro_folder/$macro_file"
                        echo "‚úÖ [SUCCESS] Successfully removed set_data_tablesample.sql macro"
                    else
                        echo "üìã [CONFIG] set_data_tablesample.sql macro not found in $root_macro_folder"
                        return 0
                    fi
                }

                remove_set_data_tablesample_macro

                remove_re_data_package

                echo "==========================================="
                echo "‚öôÔ∏è [PROCESS] Building DBT Project"
